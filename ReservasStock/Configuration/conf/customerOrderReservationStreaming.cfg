driver-memory 4g
executor-memory 6g
executor-cores 3
queue realtime_queue
conf spark.sql.shuffle.partitions=20
conf spark.default.parallelism=20
conf spark.dynamicAllocation.enabled=false
conf spark.streaming.dynamicAllocation.enabled=true
conf spark.streaming.dynamicAllocation.minExecutors=1
conf spark.streaming.dynamicAllocation.maxExecutors=4
conf spark.streaming.dynamicAllocation.initialExecutors=1
conf spark.shuffle.service.enabled=true
conf spark.streaming.backpressure.enabled=true
conf spark.streaming.kafka.maxRatePerPartition=1000
conf spark.yarn.maxAppAttempts=4
conf spark.yarn.am.attemptFailuresValidityInterval=1h
conf spark.yarn.max.executor.failures=112
conf spark.yarn.executor.failuresValidityInterval=1h
conf spark.task.maxFailures=8
conf spark.hadoop.fs.hdfs.impl.disable.cache=true
conf spark.history.kerberos.enabled=true
